<div class='form-group' [formGroup]='form.getForm()' id='xcheckbox-custom'>
  <p-calendar readonlyInput="true" [(ngModel)]='value' [showIcon]='true' [id]='id' [formControlName]='name'></p-calendar>{{date3|date}}
  <div class="error-place">
    <div *ngIf='form.hasError(name)' class='alert alert-danger'>
      {{form.getError(name)}}
    </div>
  </div>
</div>
