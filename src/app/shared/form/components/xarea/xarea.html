<div class="input-text" [formGroup]="form.getForm()">
    <label for="{{id}}" class="{{labelClass}}">{{label}}</label>
    <textarea pInputTextarea autoResize="autoResize" [id]="id" [placeholder]="placeholder" [name]="name" [formControlName]="name"></textarea>
    <div *ngIf="(ctrl.touched || form.submitted) && form.hasError(name)" class="alert alert-danger pull-right">
        {{form.getError(name)}}
    </div>
</div>
