<div class="custom-autocomplete" [formGroup]="form.getForm()">
  <label for="{{id}}" class="{{labelClass}}">{{label}}</label>
  <p-autoComplete [type]="type" [suggestions]="filteredData" (completeMethod)="filterData($event)" placeholder="Car Make"
    [formControlName]="name" [multiple]="true" [dropdown]="true">
  </p-autoComplete>
  <div class="error-place">
    <div *ngIf="(ctrl.touched || form.submitted) && form.hasError(name)" class="alert alert-danger">
      {{form.getError(name)}}
    </div>
  </div>
</div>
