<div class="xinput-custom" [formGroup]="form.getForm()">
    <label for="{{id}}" class="{{labelClass}}">{{ label }}</label>
    <input [type]="type" pInputText [id]="id" placeholder="{{placeholder}}" [name]="name" [formControlName]="name" [maxlength]="maxLenght">
    <div *ngIf="(ctrl.touched || form.submitted) && form.hasError(name)" class="alert alert-danger pull-right">
        {{form.getError(name)}}
    </div>
</div>
