<div class="container p-5">
    <h1>Models Part Two</h1>
    <form [formGroup]="form.getForm()">
        <h2>XPassword</h2>
        <xpassword name="password" label="Password" [form]="form" placeholder="Password"></xpassword>
        <h2>XDropdown</h2>
        <xdropdown name="dropdown" placeholder="select" [displayFirst]="false" [data]="arr" [form]="form"></xdropdown>
        <h2>XMask</h2>
        <xmask name="mask" label="Phone" [form]="form" mask="phone" ></xmask>
        <h2>XAutoComplete</h2>
        <xauto-complete name="auto" showDropdown="true"  [data]="data" [form]="form" [placeholder]="placeholder" ></xauto-complete>
        <h2>XRadioButton</h2>
        <xradio-button name="xradio" label="xradio" [form]="form" ></xradio-button>
        <xradio-button name="xradio" label="xradio" [form]="form" ></xradio-button>
        <h2>XNumInput</h2>
        <xnum-input name="xnumInput" [min]="0" [max]="5" [step]="0.25" [form]="form"></xnum-input>
    </form>
</div>
